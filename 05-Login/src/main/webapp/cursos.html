<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Formulario de Matriculación</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-5">
		<h2>Formulario de Matriculación para Cursos de Programación</h2>
		<form action="ServletCursos" method="post">
			<div class="form-group">
				<label for="nombre">Nombre:</label> <input type="text"
					class="form-control" id="nombre" name="nombre" required
					value="Diego">
			</div>

			<div class="form-group">
				<label for="apellidos">Apellidos:</label> <input type="text"
					class="form-control" id="apellidos" name="apellidos" required
					value="Miras">
			</div>

			<div class="form-group">
				<label for="telefono">Teléfono:</label> <input type="tel"
					class="form-control" id="telefono" name="telefono" required
					pattern="[0-9]{9}" value="123123123">
			</div>


			<button type="submit" class="btn btn-primary">Matricularme</button>
		</form>
	</div>



</body>
</html>
